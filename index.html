<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cổng Tuyển Sinh Số - Cao Đẳng Việt Mỹ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Màu cam và xanh thương hiệu */
            --brand-orange: #F36F21; 
            --brand-blue: #003366;
            --bg-light: #F8F9FA;
            --text-dark: #2C3E50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-light);
            /* Họa tiết chấm bi đã thu nhỏ lại 1 nửa (15px) */
            background-image: radial-gradient(#d1dbe5 1.5px, transparent 1.5px);
            background-size: 15px 15px; 
            padding: 30px;
            overflow-x: hidden;
        }

        .main-card {
            width: 100%;
            max-width: 1250px; /* Nới rộng khung thêm chút để chữ không bị xuống dòng */
            min-height: 600px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* --- CỘT TRÁI: NỘI DUNG --- */
        .content-side {
            flex: 1; /* Tăng tỉ lệ hiển thị cho phần nội dung */
            padding: 60px 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        .logo { 
            max-width: 240px; 
            margin-bottom: 35px;
        }

        .badge {
            display: inline-block;
            font-size: 0.9rem;
            font-weight: 800;
            color: white;
            background: var(--brand-orange); /* Đổi sang nền cam chữ trắng cho nổi bật như yêu cầu */
            padding: 10px 20px;
            border-radius: 4px; /* Bo góc nhẹ cho giống phong cách trường học */
            margin-bottom: 25px;
            letter-spacing: 0.5px;
            width: fit-content;
            text-transform: uppercase;
        }

        h1 {
            /* Giảm font-size xuống một chút để không bị rớt dòng chữ "MỞ" */
            font-size: 2.8rem; 
            line-height: 1.2;
            font-weight: 900;
            color: var(--brand-blue);
            margin-bottom: 25px;
            white-space: nowrap; /* Bắt buộc không xuống dòng */
        }
        
        h1 span { 
            color: var(--brand-orange); 
            display: block;
            margin-top: 5px;
        }

        p.desc {
            font-size: 1.1rem;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 95%;
        }

        /* Nút bấm CTA */
        .cta-btn {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(90deg, var(--brand-orange), #ff8c42);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(243, 111, 33, 0.4);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            width: fit-content;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(243, 111, 33, 0.6);
        }
        
        .cta-btn svg { transition: transform 0.3s ease; }
        .cta-btn:hover svg { transform: translateX(5px); }


        /* --- CỘT PHẢI: HÌNH ẢNH --- */
        .visual-side {
            flex: 1.1;
            position: relative;
            perspective: 1000px; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #eef2f6, #ffffff);
            overflow: hidden;
        }

        .image-tilt-box {
            width: 100%;
            height: 100%;
            position: relative;
            /* Chuyển động mượt */
            transition: transform 0.1s ease-out; 
            transform-style: preserve-3d;
            will-change: transform;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .student-img {
            max-width: 100%;
            max-height: 100%;
            /* QUAN TRỌNG: Dùng contain để đảm bảo không cắt mất người */
            object-fit: contain; 
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.15));
            transform: translateZ(30px); /* Hiệu ứng nổi 3D */
        }

        /* Trang trí nền sau ảnh */
        .circle-bg {
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(0, 51, 102, 0.05);
            border-radius: 50%;
            z-index: -1;
            transform: translateZ(0);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1100px) {
             /* Khi màn hình nhỏ hơn, cho phép xuống dòng để tránh vỡ layout */
            h1 { font-size: 2.2rem; white-space: normal; }
            .content-side { padding: 50px 40px; }
        }

        @media (max-width: 900px) {
            body { padding: 10px; height: auto; align-items: flex-start; }
            .main-card { flex-direction: column; min-height: auto; width: 100%; border-radius: 20px; }
            
            .content-side { 
                padding: 40px 25px; 
                text-align: center; 
                align-items: center; 
                order: 2; 
            }
            
            h1 { font-size: 2rem; margin-bottom: 15px; }
            p.desc { text-align: center; margin-bottom: 25px;}
            .logo { margin: 0 auto 20px auto; width: 180px;}

            .visual-side {
                flex: auto;
                height: 350px;
                order: 1; 
                padding: 20px;
                background: #f0f4f8;
            }
            .cta-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <main class="main-card">
        <section class="content-side">
            <img src="https://raw.githubusercontent.com/duongcanhquan/image/main/Logo%20Cao%20%C4%91a%CC%86%CC%89ng%20Vie%CC%A3%CC%82t%20My%CC%83%20-%20ba%CC%89n%20chua%CC%82%CC%89n%202025-01.png" alt="Logo Cao Đẳng Việt Mỹ" class="logo">
            
            <div class="badge">TUYỂN SINH CAO ĐẲNG</div>
            
            <h1>Khởi Đầu Vững Chắc <br><span>TƯƠNG LAI RỘNG MỞ</span></h1>
            
            <p class="desc">
                Giải đáp mọi thắc mắc về Ngành học, Học phí & Cơ hội việc làm cùng VIETMY COLLEGE.
            </p>

            <button onclick="openChatApp()" class="cta-btn">
                Tư Vấn Ngay
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </section>

        <section class="visual-side" id="visualSide">
            <div class="image-tilt-box" id="tiltBox">
                <div class="circle-bg"></div>
                <img src="https://raw.githubusercontent.com/duongcanhquan/image/main/A%CC%89nh%20ma%CC%80n%20hi%CC%80nh%202026-01-19%20lu%CC%81c%2016.03.53.png" alt="Sinh viên Việt Mỹ" class="student-img">
            </div>
        </section>
    </main>

    <script>
        function openChatApp() {
            const url = "https://notebooklm.google.com/notebook/87d86e86-535f-43d9-b018-a60a86394e80";
            const w = 500; const h = 700;
            const dualScreenLeft = window.screenLeft !==  undefined ? window.screenLeft : window.screenX;
            const dualScreenTop = window.screenTop !==  undefined   ? window.screenTop  : window.screenY;
            const width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
            const height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;
            const systemZoom = width / window.screen.availWidth;
            const left = (width - w) / 2 / systemZoom + dualScreenLeft;
            const top = (height - h) / 2 / systemZoom + dualScreenTop;
            const newWindow = window.open(url, 'ChatbotVietMy', `scrollbars=yes, width=${w / systemZoom}, height=${h / systemZoom}, top=${top}, left=${left}, status=no, menubar=no, toolbar=no, resizable=yes`);
            if (window.focus) newWindow.focus();
        }

        // Script hiệu ứng nghiêng 3D
        const visualSide = document.getElementById('visualSide');
        const tiltBox = document.getElementById('tiltBox');

        visualSide.addEventListener('mousemove', (e) => {
            const rect = visualSide.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const rotateX = y / -25; // Giảm độ nhạy chút cho mượt
            const rotateY = x / 25;
            tiltBox.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        visualSide.addEventListener('mouseleave', () => {
            tiltBox.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>
</html>
