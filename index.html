<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C·ªïng Tuy·ªÉn Sinh - Cao ƒê·∫≥ng Vi·ªát M·ªπ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #F36F21;
            --secondary: #003366;
            --bg-bright: #F0F4F8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            min-height: 100vh; 
            overflow-x: hidden;
            overflow-y: auto; 
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 10% 10%, #fff 0%, #eef2f5 90%);
            position: relative;
            padding: 20px;
        }

        /* N·ªÅn chuy·ªÉn ƒë·ªông */
        .bg-blob {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5; z-index: 0;
            animation: breathe 10s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: rgba(243, 111, 33, 0.15); }
        .blob-2 { bottom: -10%; right: 10%; width: 40vw; height: 40vw; background: rgba(0, 51, 102, 0.1); animation-delay: -5s; }
        @keyframes breathe { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        /* --- CONTAINER --- */
        .container {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        /* --- C·ªòT TR√ÅI --- */
        .glass-wrapper {
            flex: 1 1 600px;
            max-width: 800px;
            padding-right: 20px;
            perspective: 1000px;
        }

        .glass-card {
            position: relative;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(25px) saturate(120%);
            -webkit-backdrop-filter: blur(25px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            padding: 50px 40px; 
            box-shadow: 0 20px 40px rgba(0, 51, 102, 0.08), inset 0 0 0 1px rgba(255, 255, 255, 0.6);
            transition: transform 0.2s;
        }

        /* Spotlight Effect */
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.6), transparent 40%);
            z-index: 0; opacity: 0; transition: opacity 0.5s; pointer-events: none; border-radius: 30px;
        }
        .glass-card:hover::before { opacity: 1; }

        .content-inner { position: relative; z-index: 2; }
        .logo { width: 180px; margin-bottom: 30px; display: block; }

        .badge {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 6px 14px;
            background: rgba(243, 111, 33, 0.1);
            color: var(--primary);
            border-radius: 30px;
            font-weight: 700; font-size: 0.85rem;
            margin-bottom: 20px;
            border: 1px solid rgba(243, 111, 33, 0.2);
        }
        .status-dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(243, 111, 33, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(243, 111, 33, 0); } 100% { box-shadow: 0 0 0 0 rgba(243, 111, 33, 0); } }

        h1 {
            font-size: clamp(2.2rem, 5vw, 3.2rem); 
            line-height: 1.15; font-weight: 900; color: var(--secondary); margin-bottom: 20px;
        }
        .highlight-text {
            background: linear-gradient(90deg, var(--primary), #FF8E53);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            position: relative; display: inline-block;
        }

        p.desc {
            font-size: 1.1rem; color: #506679; font-weight: 500; line-height: 1.6;
            margin-bottom: 35px; max-width: 95%;
        }

        /* --- NH√ìM N√öT B·∫§M --- */
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap; /* T·ª± ƒë·ªông xu·ªëng d√≤ng n·∫øu ch·∫≠t */
        }

        .btn-modern {
            padding: 16px 35px;
            font-size: 1.1rem; font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            text-decoration: none; /* V√¨ d√πng th·∫ª a */
            white-space: nowrap;
        }

        /* Style 1: N√∫t Chat (Solid) */
        .btn-chat {
            color: white; 
            background: var(--secondary);
            border: 2px solid var(--secondary);
            box-shadow: 0 8px 20px rgba(0, 51, 102, 0.2);
        }
        .btn-chat:hover {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 12px 30px rgba(243, 111, 33, 0.3);
            transform: translateY(-3px);
        }

        /* Style 2: N√∫t G·ªçi (Outline) */
        .btn-call {
            background: rgba(255,255,255,0.6);
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        .btn-call:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 12px 30px rgba(243, 111, 33, 0.3);
            transform: translateY(-3px);
        }


        /* --- C·ªòT PH·∫¢I: VISUAL --- */
        .visual-area {
            flex: 1 1 300px;
            height: 500px;
            position: relative;
            display: flex; justify-content: center; align-items: center;
            min-width: 300px;
        }
        .dots-grid {
            position: absolute; width: 100%; height: 100%;
            background-image: radial-gradient(#cbd5e1 2px, transparent 2px);
            background-size: 25px 25px; opacity: 0.6;
            mask-image: radial-gradient(circle at center, black 50%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 50%, transparent 80%);
            animation: rotateDots 80s linear infinite;
        }
        .float-glass {
            position: absolute; background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); animation: floatY 6s ease-in-out infinite;
        }
        .glass-box { width: 100px; height: 100px; border-radius: 20px; top: 25%; right: 15%; transform: rotate(-15deg); }
        .glass-circle { width: 70px; height: 70px; border-radius: 50%; bottom: 20%; left: 10%; animation-delay: -2s; background: linear-gradient(135deg, rgba(243,111,33,0.1), rgba(255,255,255,0.2)); }
        .glass-pill { width: 140px; height: 50px; border-radius: 50px; top: 10%; left: 5%; animation-delay: -4s; background: linear-gradient(135deg, rgba(0,51,102,0.1), rgba(255,255,255,0.2)); }

        @keyframes rotateDots { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes floatY { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-15px) rotate(5deg); } }

        /* --- MOBILE --- */
        @media (max-width: 900px) {
            body { height: auto; display: block; padding: 15px; }
            .container { flex-direction: column; }
            .glass-wrapper { flex: auto; width: 100%; padding-right: 0; margin-bottom: 20px; }
            .glass-card { padding: 30px 20px; text-align: center; }
            .content-inner { display: flex; flex-direction: column; align-items: center; }
            .logo { width: 150px; margin: 0 auto 20px auto; }
            h1 { font-size: 2rem; margin-bottom: 15px; }
            p.desc { font-size: 1rem; margin-bottom: 25px; }
            
            /* N√∫t b·∫•m tr√™n mobile: X·∫øp d·ªçc */
            .btn-group { width: 100%; flex-direction: column; gap: 10px; }
            .btn-modern { width: 100%; }

            .visual-area { height: 200px; width: 100%; margin-bottom: -50px; z-index: 0; }
            .glass-box, .glass-pill { display: none; }
        }
    </style>
</head>
<body>

    <script>
        function openChatApp() {
            const url = "https://notebooklm.google.com/notebook/87d86e86-535f-43d9-b018-a60a86394e80";
            const w = 500; const h = 700;
            const dualScreenLeft = window.screenLeft !==  undefined ? window.screenLeft : window.screenX;
            const dualScreenTop = window.screenTop !==  undefined   ? window.screenTop  : window.screenY;
            const width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
            const height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;
            const systemZoom = width / window.screen.availWidth;
            const left = (width - w) / 2 / systemZoom + dualScreenLeft;
            const top = (height - h) / 2 / systemZoom + dualScreenTop;
            const newWindow = window.open(url, 'ChatbotVietMy', `scrollbars=yes, width=${w / systemZoom}, height=${h / systemZoom}, top=${top}, left=${left}, status=no, menubar=no, toolbar=no, resizable=yes`);
            if (window.focus) newWindow.focus();
        }

        // JS cho PC
        const card = document.getElementById('glassCard');
        const wrapper = document.getElementById('glassWrapper');
        if (window.matchMedia("(min-width: 900px)").matches) {
            wrapper.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / -40;
                const rotateY = (x - centerX) / 40;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            wrapper.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
            });
        }
    </script>
