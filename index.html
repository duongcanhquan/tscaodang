<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cổng Tuyển Sinh - Cao Đẳng Việt Mỹ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-orange: #F36F21; 
            --brand-blue: #003366;
            --accent-light: #e0f2fe; /* Xanh nhạt sáng */
            --accent-warm: #fff7ed; /* Cam nhạt sáng */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Nền sáng nghệ thuật */
            background: radial-gradient(circle at 10% 20%, rgb(247, 223, 204) 0%, rgb(255, 255, 255) 40%, rgb(225, 241, 252) 80%);
            padding: 20px;
        }

        /* --- CÁC VẬT THỂ TRÔI NỔI (Floating Abstracts) --- */
        .abstract-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* Khối cầu cam phát sáng */
        .orb-1 {
            position: absolute;
            width: 300px; height: 300px;
            background: radial-gradient(circle at 30% 30%, var(--brand-orange), transparent 70%);
            border-radius: 50%;
            top: 10%; right: 15%;
            filter: blur(40px);
            opacity: 0.4;
            animation: floatOrb 12s ease-in-out infinite alternate;
        }

        /* Vòng kính xanh */
        .glass-ring {
            position: absolute;
            width: 400px; height: 400px;
            border: 30px solid rgba(0, 51, 102, 0.05);
            border-radius: 50%;
            bottom: 5%; left: 10%;
            backdrop-filter: blur(10px);
            transform: rotateX(45deg) rotateY(20deg);
            animation: rotateRing 25s linear infinite;
        }

        @keyframes floatOrb { 0% { transform: translateY(0) scale(1); } 100% { transform: translateY(-50px) scale(1.1); } }
        @keyframes rotateRing { 100% { transform: rotateX(45deg) rotateY(20deg) rotateZ(360deg); } }


        /* --- KIẾN TRÚC KÍNH CHÍNH (Main Glass Structure) --- */
        .glass-prism {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 950px;
            /* Tạo nhiều lớp kính chồng lên nhau bằng box-shadow và border */
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(40px) saturate(120%); /* Kính làm tăng độ rực màu */
            -webkit-backdrop-filter: blur(40px) saturate(120%);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            /* Hiệu ứng đổ bóng đa tầng tạo chiều sâu */
            box-shadow: 
                0 20px 40px rgba(0, 51, 102, 0.1), 
                inset 0 0 30px rgba(255, 255, 255, 0.5),
                0 0 0 15px rgba(255,255,255,0.1); /* Viền kính ngoài cùng */
            padding: 80px 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Hiệu ứng nghiêng nhẹ khi di chuột vào cả khối */
        .glass-prism:hover {
            transform: perspective(1000px) rotateX(1deg) rotateY(1deg) scale(1.01);
        }
        
        /* Dải sáng phản chiếu trên mặt kính */
        .glass-prism::before {
            content: '';
            position: absolute;
            top: 0; left: -50%; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.6), transparent);
            transform: skewX(-25deg);
            pointer-events: none;
            animation: shine 8s infinite ease-in-out;
        }
        @keyframes shine { 0%, 100% { left: -100%; } 50% { left: 150%; } }


        /* --- NỘI DUNG BÊN TRONG --- */
        .logo { 
            max-width: 260px; 
            margin-bottom: 50px; 
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.05));
            position: relative;
            z-index: 2;
        }

        .badge {
            display: inline-block;
            font-size: 1rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--brand-blue);
            background: linear-gradient(to right, rgba(243, 111, 33, 0.1), rgba(0, 51, 102, 0.1));
            padding: 12px 30px;
            border-radius: 50px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.5);
            position: relative; z-index: 2;
        }

        /* Typography Nghệ thuật */
        h1 {
            font-size: 4.5rem;
            line-height: 1.05;
            font-weight: 900;
            color: var(--brand-blue);
            margin-bottom: 30px;
            position: relative; z-index: 2;
        }

        /* Hiệu ứng chữ "Tương lai rộng mở" */
        .art-text {
            display: block;
            /* Gradient text kết hợp texture */
            background: linear-gradient(135deg, var(--brand-orange) 30%, #ffba85 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Thêm bóng nhẹ để tách khỏi nền */
            filter: drop-shadow(0 5px 5px rgba(243, 111, 33, 0.2));
            transform: scale(1.05);
            display: inline-block;
        }

        p.desc {
            font-size: 1.25rem;
            color: #556677;
            font-weight: 500;
            max-width: 750px;
            margin: 0 auto 60px auto;
            line-height: 1.7;
            position: relative; z-index: 2;
        }

        /* Nút bấm "Pha lê" (Crystal Button) */
        .btn-crystal {
            position: relative;
            padding: 25px 70px;
            font-size: 1.3rem;
            font-weight: 800;
            color: white;
            /* Nền gradient kết hợp kính */
            background: linear-gradient(135deg, var(--brand-orange), #ff7e33);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            z-index: 2;
            box-shadow: 
                0 20px 40px -10px rgba(243, 111, 33, 0.6),
                inset 0 -5px 10px rgba(0,0,0,0.1), /* Tạo khối */
                inset 0 5px 10px rgba(255,255,255,0.4); /* Tạo độ bóng trên */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex; align-items: center; gap: 15px;
        }

        .btn-crystal:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 30px 50px -15px rgba(243, 111, 33, 0.8);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            .art-text { transform: scale(1); } /* Reset scale trên mobile */
            .glass-prism { padding: 50px 25px; border-radius: 35px; }
            p.desc { font-size: 1.1rem; }
            .logo { width: 200px; }
            .btn-crystal { width: 100%; padding: 22px; justify-content: center; font-size: 1.1rem; }
            /* Ẩn bớt hiệu ứng nền trên mobile để tối ưu hiệu năng */
            .glass-ring { display: none; }
            .orb-1 { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="abstract-container">
        <div class="orb-1"></div>
        <div class="glass-ring"></div>
    </div>

    <main class="glass-prism">
        
        <img src="https://raw.githubusercontent.com/duongcanhquan/image/main/Logo%20Cao%20%C4%91a%CC%86%CC%89ng%20Vie%CC%A3%CC%82t%20My%CC%83%20-%20ba%CC%89n%20chua%CC%82%CC%89n%202025-01.png" alt="Logo Việt Mỹ" class="logo">

        <div class="badge">TUYỂN SINH CAO ĐẲNG</div>

        <h1>
            KHỞI ĐẦU VỮNG CHẮC<br>
            <span class="art-text">TƯƠNG LAI RỘNG MỞ</span>
        </h1>

        <p class="desc">
            Giải đáp mọi thắc mắc về Ngành học, Học phí & Cơ hội việc làm cùng VIETMY COLLEGE.
        </p>

        <button onclick="openChatApp()" class="btn-crystal">
            Tư Vấn Ngay
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 5L20 12L13 19M4 12H20" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

    </main>

    <script>
        function openChatApp() {
            const url = "https://notebooklm.google.com/notebook/87d86e86-535f-43d9-b018-a60a86394e80";
            const w = 500; const h = 700;
            const dualScreenLeft = window.screenLeft !==  undefined ? window.screenLeft : window.screenX;
            const dualScreenTop = window.screenTop !==  undefined   ? window.screenTop  : window.screenY;
            const width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
            const height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;
            const systemZoom = width / window.screen.availWidth;
            const left = (width - w) / 2 / systemZoom + dualScreenLeft;
            const top = (height - h) / 2 / systemZoom + dualScreenTop;
            const newWindow = window.open(url, 'ChatbotVietMy', `scrollbars=yes, width=${w / systemZoom}, height=${h / systemZoom}, top=${top}, left=${left}, status=no, menubar=no, toolbar=no, resizable=yes`);
            if (window.focus) newWindow.focus();
        }
    </script>
</body>
</html>
