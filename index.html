<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C·ªïng Tuy·ªÉn Sinh - Cao ƒê·∫≥ng Vi·ªát M·ªπ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #F36F21;
            --secondary: #003366;
            --bg-bright: #F0F4F8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            /* N·ªÅn s√°ng r·ª±c r·ª° */
            background: radial-gradient(circle at 10% 10%, #fff 0%, #eef2f5 90%);
            position: relative;
        }

        /* N·ªÅn chuy·ªÉn ƒë·ªông nh·∫π */
        .bg-blob {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; z-index: 0;
            animation: breathe 10s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 600px; height: 600px; background: rgba(243, 111, 33, 0.2); }
        .blob-2 { bottom: -10%; right: 20%; width: 500px; height: 500px; background: rgba(0, 51, 102, 0.15); animation-delay: -5s; }

        @keyframes breathe { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        /* --- CONTAINER CH√çNH (B·ªê C·ª§C L·ªÜCH) --- */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* --- C·ªòT TR√ÅI: TH·∫∫ K√çNH (Chi·∫øm 65%) --- */
        .glass-wrapper {
            flex: 0 0 65%; /* B·ªë c·ª•c 3/4 nh∆∞ y√™u c·∫ßu */
            position: relative;
            perspective: 1000px;
        }

        .glass-card {
            position: relative;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 40px;
            padding: 80px 60px;
            /* B√≥ng ƒë·ªï m√†u t·∫°o chi·ªÅu s√¢u */
            box-shadow: 
                0 20px 50px rgba(0, 51, 102, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            transition: transform 0.1s; /* M∆∞·ª£t m√† cho hi·ªáu ·ª©ng tilt */
        }

        /* Hi·ªáu ·ª©ng Spotlight (√Ånh s√°ng ƒëi theo chu·ªôt) */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y), 
                rgba(255, 255, 255, 0.4), 
                transparent 40%
            );
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        .glass-card:hover::before { opacity: 1; }

        /* N·ªôi dung b√™n trong */
        .content-inner { position: relative; z-index: 2; }

        .logo { width: 220px; margin-bottom: 40px; display: block; }

        .badge {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 8px 16px;
            background: rgba(243, 111, 33, 0.1);
            color: var(--primary);
            border-radius: 30px;
            font-weight: 700; font-size: 0.9rem;
            margin-bottom: 30px;
            border: 1px solid rgba(243, 111, 33, 0.2);
        }
        .status-dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(243, 111, 33, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(243, 111, 33, 0); } 100% { box-shadow: 0 0 0 0 rgba(243, 111, 33, 0); } }

        h1 {
            font-size: 3.8rem;
            line-height: 1.1;
            font-weight: 900;
            color: var(--secondary);
            margin-bottom: 25px;
        }

        .highlight-text {
            background: linear-gradient(90deg, var(--primary), #FF8E53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        /* G·∫°ch ch√¢n ngh·ªá thu·∫≠t */
        .highlight-text::after {
            content: ''; position: absolute; bottom: 5px; left: 0; width: 100%; height: 8px;
            background: rgba(243, 111, 33, 0.2); z-index: -1; transform: skewX(-20deg);
        }

        p.desc {
            font-size: 1.2rem; color: #506679;
            font-weight: 500; line-height: 1.6;
            margin-bottom: 50px; max-width: 90%;
        }

        /* N√∫t b·∫•m s√°ng t·∫°o */
        .btn-modern {
            padding: 20px 50px;
            font-size: 1.2rem; font-weight: 700;
            color: white;
            background: var(--secondary);
            border: none; border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 51, 102, 0.25);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex; align-items: center; gap: 10px;
        }
        .btn-modern:hover {
            background: var(--primary);
            box-shadow: 0 15px 35px rgba(243, 111, 33, 0.4);
            transform: translateY(-3px) scale(1.02);
        }


        /* --- C·ªòT PH·∫¢I: HI·ªÜU ·ª®NG DOTS & H√åNH KH·ªêI (35%) --- */
        .visual-area {
            flex: 0 0 35%;
            height: 600px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* L∆∞·ªõi ch·∫•m bi (Dots Grid) */
        .dots-grid {
            position: absolute;
            width: 100%; height: 100%;
            background-image: radial-gradient(#cbd5e1 2px, transparent 2px);
            background-size: 30px 30px;
            opacity: 0.6;
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
            animation: rotateDots 60s linear infinite;
        }

        /* C√°c kh·ªëi k√≠nh bay l∆° l·ª≠ng b√™n ph·∫£i */
        .float-glass {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: floatY 6s ease-in-out infinite;
        }

        .glass-box {
            width: 120px; height: 120px;
            border-radius: 20px;
            top: 30%; right: 20%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
            transform: rotate(-15deg);
        }

        .glass-circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            bottom: 25%; left: 10%;
            background: linear-gradient(135deg, rgba(243,111,33,0.3), rgba(255,255,255,0.1));
            animation-delay: -2s;
        }

        .glass-pill {
            width: 180px; height: 60px;
            border-radius: 50px;
            top: 15%; left: 0%;
            background: linear-gradient(135deg, rgba(0,51,102,0.2), rgba(255,255,255,0.1));
            animation-delay: -4s;
        }

        @keyframes rotateDots { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes floatY { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(5deg); } }


        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .container { flex-direction: column; justify-content: center; }
            .glass-wrapper { flex: 0 0 100%; width: 100%; margin-bottom: 40px; }
            .visual-area { width: 100%; height: 300px; }
            h1 { font-size: 3rem; }
        }
        @media (max-width: 768px) {
            .glass-card { padding: 40px 30px; }
            h1 { font-size: 2.2rem; }
            .logo { width: 180px; }
            .btn-modern { width: 100%; justify-content: center; }
            /* ·∫®n b·ªõt visual area tr√™n mobile ƒë·ªÉ t·∫≠p trung n·ªôi dung */
            .visual-area { display: none; } 
        }
    </style>
</head>
<body>

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div class="container">
        
        <div class="glass-wrapper" id="glassWrapper">
            <div class="glass-card" id="glassCard">
                <div class="content-inner">
                    <img src="https://raw.githubusercontent.com/duongcanhquan/image/main/Logo%20Cao%20%C4%91a%CC%86%CC%89ng%20Vie%CC%A3%CC%82t%20My%CC%83%20-%20ba%CC%89n%20chua%CC%82%CC%89n%202025-01.png" alt="Logo Vi·ªát M·ªπ" class="logo">
                    
                    <div class="badge">
                        <div class="status-dot"></div> TUY·ªÇN SINH CAO ƒê·∫≤NG
                    </div>

                    <h1>
                        Ki·∫øn T·∫°o T∆∞∆°ng Lai<br>
                        <span class="highlight-text">V·ªÆNG B∆Ø·ªöC TH√ÄNH C√îNG</span>
                    </h1>

                    <p class="desc">
                        Gi·∫£i ƒë√°p m·ªçi th·∫Øc m·∫Øc v·ªÅ Ng√†nh h·ªçc, H·ªçc ph√≠ <br>
                        C∆° h·ªôi vi·ªác l√†m c√πng VIETMY COLLEGE
                    </p>

                    <button onclick="openChatApp()" class="btn-modern">
                        Nh·∫≠n T∆∞ V·∫•n Ngay üöÄ
                    </button>
                </div>
            </div>
        </div>

        <div class="visual-area">
            <div class="dots-grid"></div>
            
            <div class="float-glass glass-box"></div>
            <div class="float-glass glass-circle"></div>
            <div class="float-glass glass-pill"></div>
        </div>

    </div>

    <script>
        function openChatApp() {
            const url = "https://notebooklm.google.com/notebook/87d86e86-535f-43d9-b018-a60a86394e80";
            const w = 500; const h = 700;
            // X·ª≠ l√Ω v·ªã tr√≠ m·ªü window
            const dualScreenLeft = window.screenLeft !==  undefined ? window.screenLeft : window.screenX;
            const dualScreenTop = window.screenTop !==  undefined   ? window.screenTop  : window.screenY;
            const width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
            const height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;
            const systemZoom = width / window.screen.availWidth;
            const left = (width - w) / 2 / systemZoom + dualScreenLeft;
            const top = (height - h) / 2 / systemZoom + dualScreenTop;
            const newWindow = window.open(url, 'ChatbotVietMy', `scrollbars=yes, width=${w / systemZoom}, height=${h / systemZoom}, top=${top}, left=${left}, status=no, menubar=no, toolbar=no, resizable=yes`);
            if (window.focus) newWindow.focus();
        }

        // --- SCRIPT X·ª¨ L√ù HI·ªÜU ·ª®NG SPOTLIGHT & TILT ---
        const card = document.getElementById('glassCard');
        const wrapper = document.getElementById('glassWrapper');

        wrapper.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // 1. C·∫≠p nh·∫≠t v·ªã tr√≠ Spotlight
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);

            // 2. T√≠nh to√°n hi·ªáu ·ª©ng nghi√™ng (Tilt) nh·∫π
            // T√≠nh t√¢m c·ªßa th·∫ª
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            // G√≥c nghi√™ng (chia cho s·ªë l·ªõn ƒë·ªÉ nghi√™ng √≠t th√¥i, cho sang)
            const rotateX = (y - centerY) / -40;
            const rotateY = (x - centerX) / 40;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Reset khi chu·ªôt r·ªùi ƒëi
        wrapper.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>
