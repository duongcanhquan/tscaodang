<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cổng Tuyển Sinh Số - Cao Đẳng Việt Mỹ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Màu trích xuất chính xác từ Logo */
            --brand-orange: #F36F21; 
            --brand-blue: #003366;
            --bg-light: #F8F9FA;
            --text-dark: #2C3E50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-light);
            /* Nền họa tiết nhẹ nhàng */
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 30px 30px;
            padding: 30px;
            overflow-x: hidden;
        }

        /* Container chính */
        .main-card {
            width: 100%;
            max-width: 1200px;
            min-height: 650px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* --- CỘT TRÁI: NỘI DUNG --- */
        .content-side {
            flex: 1;
            padding: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        .logo { 
            max-width: 250px; 
            margin-bottom: 40px;
        }

        /* Badge nhỏ trên tiêu đề */
        .badge {
            display: inline-block;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--brand-blue);
            background: rgba(0, 51, 102, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 3.2rem;
            line-height: 1.15;
            font-weight: 900;
            color: var(--brand-blue);
            margin-bottom: 25px;
        }
        
        /* Sử dụng màu cam thương hiệu cho phần nhấn mạnh */
        h1 span { 
            color: var(--brand-orange); 
            display: block;
        }

        p.desc {
            font-size: 1.15rem;
            color: #5a6a85;
            font-weight: 500;
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 90%;
        }

        /* Nút bấm CTA */
        .cta-btn {
            padding: 20px 45px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            background: var(--brand-orange);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px rgba(243, 111, 33, 0.5);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(243, 111, 33, 0.7);
            background: #e06018;
        }
        
        .cta-btn svg { transition: transform 0.3s ease; }
        .cta-btn:hover svg { transform: translateX(5px); }


        /* --- CỘT PHẢI: HÌNH ẢNH VÀ HIỆU ỨNG --- */
        .visual-side {
            flex: 1.1;
            position: relative;
            /* Tạo vùng chứa cho hiệu ứng 3D */
            perspective: 1000px; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #fff5f0, #edf2f7);
            overflow: hidden;
        }

        /* Container của ảnh để áp dụng hiệu ứng nghiêng */
        .image-tilt-box {
            width: 90%;
            height: 90%;
            position: relative;
            border-radius: 25px;
            /* Hiệu ứng chuyển động mượt mà */
            transition: transform 0.1s ease-out; 
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* Hình ảnh sinh viên */
        .student-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 25px;
            box-shadow: 20px 30px 60px rgba(0,0,0,0.15);
            /* Đẩy ảnh nổi lên một chút trong không gian 3D */
            transform: translateZ(20px); 
        }

        /* Lớp phủ trang trí trên ảnh */
        .overlay-deco {
            position: absolute;
            top: 10%; right: -5%;
            background: var(--brand-blue);
            width: 80%;
            height: 80%;
            border-radius: 25px;
            z-index: -1;
            opacity: 0.1;
            transform: translateZ(0px) rotate(5deg);
        }


        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            body { padding: 15px; height: auto; align-items: flex-start; }
            .main-card { flex-direction: column; min-height: auto; }
            
            .content-side { 
                padding: 50px 30px; 
                text-align: center; 
                align-items: center; 
                order: 2; /* Đưa nội dung xuống dưới ảnh trên mobile */
            }
            
            h1 { font-size: 2.5rem; }
            p.desc { max-width: 100%; font-size: 1rem; margin-bottom: 30px;}
            .logo { margin: 0 auto 30px auto; width: 200px;}

            .visual-side {
                flex: auto;
                height: 450px;
                order: 1; /* Đưa ảnh lên trên */
                padding: 30px;
            }
            .image-tilt-box { width: 100%; height: 100%; }
            .cta-btn { width: 100%; justify-content: center; padding: 18px; }
        }

        @media (max-width: 480px) {
            .visual-side { height: 350px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <main class="main-card">
        <section class="content-side">
            <img src="https://raw.githubusercontent.com/duongcanhquan/image/main/Logo%20Cao%20%C4%91a%CC%86%CC%89ng%20Vie%CC%A3%CC%82t%20My%CC%83%20-%20ba%CC%89n%20chua%CC%82%CC%89n%202025-01.png" alt="Logo Cao Đẳng Việt Mỹ" class="logo">
            
            <div class="badge">CỔNG THÔNG TIN 2025</div>
            
            <h1>Chọn Đúng Trường <br><span>SÁNG TƯƠNG LAI</span></h1>
            
            <p class="desc">
                Đồng hành cùng bạn trên con đường chinh phục tri thức. <br>Chat ngay để được tư vấn 1:1 về ngành học và học bổng.
            </p>

            <button onclick="openChatApp()" class="cta-btn">
                Tư vấn trực tuyến
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </section>

        <section class="visual-side" id="visualSide">
            <div class="image-tilt-box" id="tiltBox">
                <div class="overlay-deco"></div>
                <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=1470&auto=format&fit=crop" alt="Sinh viên Việt Mỹ" class="student-img">
            </div>
        </section>
    </main>

    <script>
        // Script mở cửa sổ chat (Giữ nguyên)
        function openChatApp() {
            const url = "https://notebooklm.google.com/notebook/542e05c9-cfde-4961-a083-7790b5f78505";
            const w = 500; const h = 700;
            const dualScreenLeft = window.screenLeft !==  undefined ? window.screenLeft : window.screenX;
            const dualScreenTop = window.screenTop !==  undefined   ? window.screenTop  : window.screenY;
            const width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
            const height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;
            const systemZoom = width / window.screen.availWidth;
            const left = (width - w) / 2 / systemZoom + dualScreenLeft;
            const top = (height - h) / 2 / systemZoom + dualScreenTop;
            const newWindow = window.open(url, 'ChatbotVietMy', `scrollbars=yes, width=${w / systemZoom}, height=${h / systemZoom}, top=${top}, left=${left}, status=no, menubar=no, toolbar=no, resizable=yes`);
            if (window.focus) newWindow.focus();
        }

        // --- SCRIPT HIỆU ỨNG 3D TILT ---
        const visualSide = document.getElementById('visualSide');
        const tiltBox = document.getElementById('tiltBox');

        // Hàm xử lý khi di chuột trên vùng ảnh
        visualSide.addEventListener('mousemove', (e) => {
            const rect = visualSide.getBoundingClientRect();
            // Tính toán vị trí chuột so với trung tâm của vùng ảnh
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;

            // Góc nghiêng (điều chỉnh số 20 để tăng/giảm độ nghiêng)
            const rotateX = y / -20; 
            const rotateY = x / 20;

            // Áp dụng transform
            tiltBox.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // Hàm reset khi chuột rời khỏi vùng ảnh
        visualSide.addEventListener('mouseleave', () => {
            tiltBox.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });
    </script>
</body>
</html>
