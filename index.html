<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cổng Tuyển Sinh - Cao Đẳng Việt Mỹ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --orange: #F36F21; 
            --blue: #003366;
            --dark-blue: #001a33;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Nền gốc đen để màu nổi hơn */
        }

        /* --- 1. HIỆU ỨNG NỀN AURORA (CỰC QUANG) --- */
        .aurora-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            background: linear-gradient(125deg, #003366, #001a33, #2a0a18, #F36F21);
            background-size: 400% 400%;
            animation: auroraMove 15s ease infinite;
        }

        /* Lớp phủ hạt noise để tạo cảm giác "Giấy sang trọng" */
        .noise-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        @keyframes auroraMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. CÁC VÒNG TRÒN HÌNH HỌC (THAY THẾ ẢNH) --- */
        .geo-shape {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
            pointer-events: none;
        }
        .circle-1 {
            width: 600px; height: 600px;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 1px dashed rgba(243, 111, 33, 0.3);
            animation: spin 60s linear infinite;
        }
        .circle-2 {
            width: 450px; height: 450px;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: spinReverse 40s linear infinite;
        }
        
        @keyframes spin { 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes spinReverse { 100% { transform: translate(-50%, -50%) rotate(-360deg); } }

        /* --- 3. THẺ KÍNH TRUNG TÂM (GLASS CARD) --- */
        .glass-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 900px;
            padding: 80px 40px;
            background: rgba(255, 255, 255, 0.05); /* Rất trong suốt */
            backdrop-filter: blur(30px); /* Làm mờ nền cực mạnh */
            -webkit-backdrop-filter: blur(30px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .glass-container:hover {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 50px 100px rgba(243, 111, 33, 0.15);
        }

        /* Logo */
        .logo-wrapper {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .logo { height: 60px; display: block; }

        /* Typography */
        .subtitle {
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-weight: 600;
        }

        h1 {
            font-size: 4rem;
            line-height: 1.1;
            font-weight: 900;
            color: white;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Chữ Gradient "Tương lai rộng mở" */
        .gradient-text {
            background: linear-gradient(90deg, #F36F21, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(243, 111, 33, 0.3); /* Hiệu ứng neon */
            display: block;
        }

        p.desc {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            max-width: 700px;
            margin: 0 auto 50px auto;
            line-height: 1.6;
        }

        /* Nút bấm "Liquid" */
        .btn-liquid {
            position: relative;
            padding: 22px 60px;
            font-size: 1.3rem;
            font-weight: 800;
            color: white;
            background: var(--orange);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 0 40px rgba(243, 111, 33, 0.4);
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-liquid::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 0%; height: 100%;
            background: white;
            z-index: -1;
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            border-radius: 100px;
        }

        .btn-liquid:hover {
            color: var(--orange);
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(243, 111, 33, 0.6);
        }
        .btn-liquid:hover::before { width: 100%; }

        /* Icon trong nút */
        .btn-icon { margin-left: 10px; vertical-align: middle; transition: transform 0.3s; }
        .btn-liquid:hover .btn-icon { transform: translateX(5px); stroke: var(--orange); }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .glass-container { padding: 50px 20px; width: 95%; }
            p.desc { font-size: 1rem; }
            .circle-1, .circle-2 { width: 100%; height: 100%; border-radius: 0; border: none; } /* Tắt vòng tròn trên mobile cho đỡ rối */
            .logo { height: 40px; }
            .btn-liquid { width: 100%; padding: 20px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="aurora-bg"></div>
    <div class="noise-overlay"></div>
    
    <div class="geo-shape circle-1"></div>
    <div class="geo-shape circle-2"></div>

    <main class="glass-container">
        
        <div class="logo-wrapper">
            <img src="https://raw.githubusercontent.com/duongcanhquan/image/main/Logo%20Cao%20%C4%91a%CC%86%CC%89ng%20Vie%CC%A3%CC%82t%20My%CC%83%20-%20ba%CC%89n%20chua%CC%82%CC%89n%202025-01.png" alt="Logo Việt Mỹ" class="logo">
        </div>

        <div class="subtitle">TUYỂN SINH CAO ĐẲNG 2025</div>

        <h1>
            KHỞI ĐẦU VỮNG CHẮC<br>
            <span class="gradient-text">TƯƠNG LAI RỘNG MỞ</span>
        </h1>

        <p class="desc">
            Không gian học tập chuẩn Quốc tế. Giải đáp mọi thắc mắc về Ngành học, 
            Học phí & Cam kết việc làm 100% cùng <strong>VIETMY COLLEGE</strong>.
        </p>

        <button onclick="openChatApp()" class="btn-liquid">
            Tư Vấn Ngay
            <svg class="btn-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

    </main>

    <script>
        function openChatApp() {
            const url = "https://notebooklm.google.com/notebook/87d86e86-535f-43d9-b018-a60a86394e80";
            const w = 500; const h = 700;
            const dualScreenLeft = window.screenLeft !==  undefined ? window.screenLeft : window.screenX;
            const dualScreenTop = window.screenTop !==  undefined   ? window.screenTop  : window.screenY;
            const width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
            const height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;
            const systemZoom = width / window.screen.availWidth;
            const left = (width - w) / 2 / systemZoom + dualScreenLeft;
            const top = (height - h) / 2 / systemZoom + dualScreenTop;
            const newWindow = window.open(url, 'ChatbotVietMy', `scrollbars=yes, width=${w / systemZoom}, height=${h / systemZoom}, top=${top}, left=${left}, status=no, menubar=no, toolbar=no, resizable=yes`);
            if (window.focus) newWindow.focus();
        }
    </script>
</body>
</html>
